<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 3</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .product {
            width: 250px;
            background:lightyellow;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Attribute selector: style all images with alt attribute */
        img[alt] {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
        }

        /* Buy button styling */
        button[type="buy"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        /* Add to cart button styling */
        button[type="cart"] {
            background-color: #2196F3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <h1>Product List</h1>

    <div class="product">
        <img src="./Asus ROG Strix SCAR 18 (2025).webp" alt="Laptop">
        <h3>Laptop</h3>
        <p>Price: $800</p>
        <button type="buy">Buy Now</button>
        <button type="cart">Add to Cart</button>
    </div>

    <div class="product">
        <img src="./Boult X Mustang Airpod.webp" alt="Headphones">
        <h3>Headphones</h3>
        <p>Price: $120</p>
        <button type="buy">Buy Now</button>
        <button type="cart">Add to Cart</button>
    </div>

    <div class="product">
        <img src="./ROG Phone 9 Pro.jpg" alt="Smartphone">
        <h3>Smartphone</h3>
        <p>Price: $600</p>
        <button type="buy">Buy Now</button>
        <button type="cart">Add to Cart</button>
    </div>

</body>
</html>
