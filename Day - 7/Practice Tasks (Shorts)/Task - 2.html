<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 2</title>

  <!-- This is a example to show Type, class & ID Selector -->
  <style>

        /* Type Selector */
    section{
      background-color:#f0f0f0;
      padding:15px;
      margin-bottom:15px;
    }

    /* Class Selector */
    .hig{
      color:green;
      font-weight:bold;
    }

    #heading {
      color:blue;
      font-size:60px;
      text-decoration:underline;
    }

  </style>
  
</head>
<body>
  
  <!-- Example of type, class, & ID selectors in CSS -->
   <h1 id="heading">Example Of type, class, ID Selector</h1>

   <section>
    <p>This Section is styled using a <strong>type selector</strong>(section).</p>
   </section>

   <section class="hig">
    <p>This Section uses a <strong>class selector</strong>(hig).</p>
   </section>

   <section>
    <p class="hig">This is paragraph uses the higlight class inside a normal section.</p>
   </section>

</body>
</html>
