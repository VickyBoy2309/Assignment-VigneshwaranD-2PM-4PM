<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 5</title>
  <style>
    /* To style for text input */
    input[type="text"] {
      border: 2px solid blue;
      padding:8px;
      background-color:lightgrey;
    }

    /* To style for password input */
    input[type="password"] {
      border: 2px solid red;
      padding:8px;
      background-color:lightgrey;
    }
    /* To Style for submit button */
    input[type="submit"] {
      border:none;
      margin-top: 10px;
      color:white;
      background-color:black;
      padding:8px 12px;
    }
  </style>
</head>
<body>
  
  <!-- Example to show the attribute selectors for type & password -->
   <h2>Form To Fill</h2>
   <form>

    <label>Username:</label>
    <input type="text" placeholder="Enter Username"><br><br>

    <label>Password:</label>
    <input type="password" placeholder="Enter Password"><br><br>

    <input type="submit" value="Login">

   </form> 
</body>
</html>
