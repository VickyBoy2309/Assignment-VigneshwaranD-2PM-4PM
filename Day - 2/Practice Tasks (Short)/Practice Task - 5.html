<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Tasks - 5</title>
</head>
<body>
  
  <!-- Example Of Using Nest Inline Elements (<strong> , <em> , <small>) -->
  
    <h2>Example 1 — emphasis inside strong</h2>
  <p>
    This sentence shows <strong>very <em>important</em> information</strong> for users.
  </p>

  <h2>Example 2 — strong inside emphasis</h2>
  <p>
    Please remember to <em>always <strong>test your code</strong> thoroughly</em> before deploying.
  </p>

  <h2>Example 3 — using spans for styling</h2>
  <p>
    The <span><em>interactive</em> elements</span> should be accessible to everyone.
  </p>

</body>
</html>
