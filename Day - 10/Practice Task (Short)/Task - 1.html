<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 1</title>
    <style>
        .wrapper {
            display: flex;
            gap: 20px;
            padding: 40px;
        }

        .box {
            width: 120px;
            height: 120px;
            border-radius: 8px;
        }

        /* Using different color formats */
        .hex-box {
            background: #3498db;
            font-family:jbm;
        }

        .rgb-box {
            background: rgb(255, 99, 71); 
        }

        .hsl-box {
            background: hsl(140, 55%, 45%); 
        }

        .named-box {
            background: gold; 
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="box hex-box"></div>
    <div class="box rgb-box"></div>
    <div class="box hsl-box"></div>
    <div class="box named-box"></div>
</div>

</body>
</html>
