<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Task - 3</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    font-family: sans-serif;
    color: #e2e8f0;
  }

  .chat-wrapper {
    width: 100%;
    max-width: 450px;
    height: 750px;
    display: flex;
    flex-direction: column;
    background: #01060e;
  }

  
  .chat-body {
    flex: 1;
    padding: 16px;
    display: flex;
    flex-direction: column-reverse;
    gap: 12px;
    overflow-y: auto;
  }

 
  .msg {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 12px;
    line-height: 1.3;
  }

  .you {
    background: #0ea5a4;
    color: #042f2e;
    border-bottom-left-radius: 6px;
  }

  .me {
    background: #334155;
    color: #e2e8f0;
    border-bottom-right-radius: 6px;
    margin-left: auto;
  }

  .footer {
    padding: 12px;
    border-top: 1px solid #334155;
    display: flex;
    gap: 10px;
    background: #0f172a;
  }

  textarea {
    flex: 1;
    resize: none;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #1e293b;
    color: #e2e8f0;
    height: 45px;
  }

  button {
    padding: 0 16px;
    border: none;
    border-radius: 8px;
    background: #60a5fa;
    font-weight: 600;
    cursor: pointer;
    color: #0f172a;
  }
</style>
</head>

<body>
  <div class="chat-wrapper">

    <div class="chat-body">

      <div class="msg you">Hello! This chat scrolls from bottom.</div>
      <div class="msg me">Nice! And no JavaScript needed.</div>
      <div class="msg you">Yes! We only use flex-column-reverse.</div>

    </div>

    <div class="footer">
      <textarea placeholder="Type a message..."></textarea>
      <button>Send</button>
    </div>

  </div>
</body>
</html>
