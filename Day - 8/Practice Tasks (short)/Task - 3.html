<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 3</title>
    <style>
        .box-small-padding {
            width: 250px;
            background-color: #d4e6ff;
            padding: 10px;   /* Small padding */
            border: 2px solid #1a73e8;
            margin-bottom: 20px;
        }

        .box-large-padding {
            width: 250px;
            background-color: #ffd6d6;
            padding: 40px;   /* Large padding */
            border: 2px solid #d32f2f;
        }
    </style>
</head>
<body>
  
    <div class="box-small-padding">
        This box has **10px padding**.  
        The text stays closer to the border.
    </div>

    <div class="box-large-padding">
        This box has **40px padding**.  
        The content is pushed far inward from the border.
    </div>

</body>
</html>
