<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 1</title>

    <style>
        .box {
            width: 300px;
            height: 150px;
            background-color: #e8f0ff;

            /* space outside the box */
            margin: 30px;

            /* space inside the box */
            padding: 20px;

            /* border around the box */
            border: 3px solid #4a73ff; 

            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="box">
        This is a box using width, height, margin, padding, and border.
    </div>

</body>
</html>
