<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 4</title>
   <style>
        .box-solid {
            width: 250px;
            padding: 15px;
            margin: 15px 0;
            border: 4px solid #0077cc;
            background-color: #e6f3ff;
        }

        .box-dashed {
            width: 250px;
            padding: 15px;
            margin: 15px 0;
            border: 4px dashed #d9534f;
            background-color: #ffe6e6;
        }

        .box-double {
            width: 250px;
            padding: 15px;
            margin: 15px 0;
            border: 6px double #4caf50;
            background-color: #e6ffe6;
        }
    </style>
</head>
<body>
  
   <div class="box-solid">
        <strong>Solid Border</strong><br>
        This box uses: border: 4px solid;
    </div>

    <div class="box-dashed">
        <strong>Dashed Border</strong><br>
        This box uses: border: 4px dashed;
    </div>

    <div class="box-double">
        <strong>Double Border</strong><br>
        This box uses: border: 6px double;
    </div>
    
</body>
</html>
