<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 4</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 30px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* optional, but margin handles spacing */
        }

        .product {
            width: 200px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;

            /* margin gives spacing between boxes */
            margin: 10px;

            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 150px;
            border-radius: 5px;
            object-fit: cover;
        }

        .product h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .price {
            color: #e91e63;
            font-weight: bold;
            margin: 8px 0;
        }

        button {
            padding: 8px 12px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>

</head>
<body>
  
   <h1>Product Grid</h1>

    <div class="grid">

        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Product 1">
            <h3>GTA VI</h3>
            <div class="price">$10</div>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Product 2">
            <h3>Product 2</h3>
            <div class="price">$15</div>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Product 3">
            <h3>Product 3</h3>
            <div class="price">$20</div>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Product 4">
            <h3>Product 4</h3>
            <div class="price">$25</div>
            <button>Add to Cart</button>
        </div>

    </div>

</body>
</html>
