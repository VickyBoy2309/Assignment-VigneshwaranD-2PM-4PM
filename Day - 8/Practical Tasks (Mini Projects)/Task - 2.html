<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 2</title>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 40px;
            text-align: center;
        }

        .pricing-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .plan {
            width: 220px;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }

        /* Different border styles */
        .basic {
            border: 4px solid #4a90e2;
        }

        .standard {
            border: 4px dashed #ff9800;
        }

        .premium {
            border: 6px double #4caf50;
        }

        .plan h2 {
            margin-bottom: 10px;
        }

        .price {
            font-size: 28px;
            margin: 10px 0;
            font-weight: bold;
        }

        .plan p {
            margin: 8px 0;
        }

        .btn {
            margin-top: 15px;
            background: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
  
  
    <h1>Pricing Table</h1>

    <div class="pricing-container">

        <!-- Basic Plan -->
        <div class="plan basic">
            <h2>Basic</h2>
            <div class="price">$9/mo</div>
            <p>✔ 5 Projects</p>
            <p>✔ Basic Support</p>
            <p>✔ 1 GB Storage</p>
            <button class="btn">Choose</button>
        </div>

        <!-- Standard Plan -->
        <div class="plan standard">
            <h2>Standard</h2>
            <div class="price">$19/mo</div>
            <p>✔ 20 Projects</p>
            <p>✔ Priority Support</p>
            <p>✔ 10 GB Storage</p>
            <button class="btn">Choose</button>
        </div>

        <!-- Premium Plan -->
        <div class="plan premium">
            <h2>Premium</h2>
            <div class="price">$29/mo</div>
            <p>✔ Unlimited Projects</p>
            <p>✔ 24/7 Support</p>
            <p>✔ 50 GB Storage</p>
            <button class="btn">Choose</button>
        </div>

    </div>
    
</body>
</html>
