<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task- 5</title>
   <style>
        /* Apply box-sizing to ALL elements */
        * {
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            gap: 20px;
        }

        .box {
            width: 30%;
            background: #e0f7fa;
            padding: 20px;
            border: 4px solid #0097a7;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
  
  
    <div class="container">
        <div class="box">Box 1 content</div>
        <div class="box">Box 2 content</div>
        <div class="box">Box 3 content</div>
    </div>
    
</body>
</html>
