<body>
  
  <!-- Example of Nested List -->
   <h2>Countires & Their States</h2>
    <ul>
      <li>India</li>
      <ol type="1">
        <li>Tamil Nadu</li>
        <li>Kerala</li>
        <li>Maharashtra</li>
      </ol>
      <li>United States[US]</li>
      <ol type="A">
        <li>New York</li>
        <li>Texas</li>
        <li>California</li>
      </ol>
      <li>United Kingdom[UK]</li>
      <ol>
        <li>England</li>
        <li>Scotland</li>
        <li>Wales</li>
      </ol>
   </ul>

</body>
