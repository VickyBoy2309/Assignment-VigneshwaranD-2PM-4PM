<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 4</title>
</head>
<body>
  
  <!-- Example of <table> for 3 Students And Their Marks -->
   <h2>Sem Marks</h2>

   <!-- To Create Tabels -->
    <table border="3px" cellpadding="6px">

      <!-- First Row For Heading-->
      <tr>
        <th>Name</th>
        <th>Grades</th>
      </tr>

      <!-- Second Row For 1 Student's Values-->
      <tr>
        <td>Vicky</td>
        <td>A+</td>
      </tr>

      <!-- Third Row For 2 Student's Values -->
      <tr>
        <td>Stark</td>
        <td>A</td>
      </tr>

      <!-- Fourth Row For 3 Student's Values -->
      <tr>
        <td>Banner</td>
        <td>A</td>
      </tr>

    </table>

</body>
</html>
