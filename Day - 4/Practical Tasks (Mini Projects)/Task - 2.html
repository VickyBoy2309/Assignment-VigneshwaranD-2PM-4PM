<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 2</title>
</head>
<body>
  
  <!-- Product Specification Using rowspan & colspan attributes in <table> -->
  <h2>Product Specification</h2>

<table border="1" cellpadding="10">
    <tr>
        <th colspan="3">Smartphone Specifications</th>
    </tr>

    <tr>
        <th rowspan="2">Display</th>
        <td>Size</td>
        <td>6.5 inches</td>
    </tr>
    <tr>
        <td>Type</td>
        <td>AMOLED</td>
    </tr>

    <tr>
        <th rowspan="3">Performance</th>
        <td>Processor</td>
        <td>Octa-core 2.8GHz</td>
    </tr>
    <tr>
        <td>RAM</td>
        <td>8GB</td>
    </tr>
    <tr>
        <td>Storage</td>
        <td>128GB</td>
    </tr>

    <tr>
        <th rowspan="2">Camera</th>
        <td>Rear</td>
        <td>64MP + 8MP + 2MP</td>
    </tr>
    <tr>
        <td>Front</td>
        <td>32MP</td>
    </tr>

    <tr>
        <th colspan="2">Battery</th>
        <td>5000mAh</td>
    </tr>
</table>
</body>
</html>
