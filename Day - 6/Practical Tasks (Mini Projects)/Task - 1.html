<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 1</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 25px 30px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style text input */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #4a73ff;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #eef3ff;
        }

        /* Style password input */
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff4a4a;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #ffe9e9;
        }

        /* Style button */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #000;
        }
    </style>

</head>
<body>
  
  <div class="login-box">
    <h2>Login</h2>

    <form>
        <label>Username</label>
        <input type="text" placeholder="Enter Username">

        <label>Password</label>
        <input type="password" placeholder="Enter Password">

        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
