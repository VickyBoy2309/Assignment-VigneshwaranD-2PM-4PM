<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 1 Internal CSS</title>

  <!-- This Is <style> used inside the HTML Document . It is a internal CSS. -->
  <style>
    .intecss{
      color:rgb(32, 158, 15);
      font-size:30px;
      background-color:yellow;
    }
  </style>

</head>
<body>
  
  <!-- Example of Internal CSS -->
   <h2> Example of External CSS</h2>
   <p class="intecss">This is a paragraph styled using internal CSS.</p>
   
</body>
</html>
